<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner - Tech Summit 2024</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #f8f9fa;
            --text-color: #343a40;
            --light-text-color: #6c757d;
            --card-background: #ffffff;
            --border-color: #e9ecef;
            --success-color: #28a745;
            --error-color: #dc3545;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--secondary-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            color: var(--light-text-color);
        }

        .header a {
            text-decoration: none;
            color: var(--light-text-color);
            font-weight: 500;
        }

        .header-title {
            text-align: center;
            flex-grow: 1;
            font-size: 1.1em;
            color: var(--text-color);
        }

        .header-title small {
            display: block;
            font-size: 0.8em;
            color: var(--light-text-color);
            margin-top: 5px;
        }

        .scanner-container {
            max-width: 600px;
            width: 100%;
            background-color: var(--card-background);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 30px;
            margin-top: 20px;
        }

        .scanner-header {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-color);
            font-size: 1.2em;
            font-weight: 600;
        }
        
        #reader {
            width: 100%;
            height: 400px;
            background-color: #2c3e50;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2em;
        }
        
        #reader div[data-action="camera-access-denied"] {
            display: none !important; /* Hide the default permission denied message */
        }
        
        .result-message {
            text-align: center;
            margin-top: 20px;
            font-weight: 500;
        }
        
        #success-message {
            color: var(--success-color);
        }

        #error-message {
            color: var(--error-color);
        }

        .btn-start-scanning {
            width: 100%;
            padding: 15px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }

        .btn-start-scanning:hover {
            background-color: #0b5ed7;
        }
        
        .footer {
            width: 100%;
            padding: 20px 40px;
            margin-top: 20px;
            text-align: center;
        }
        
        .footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        /* Styles for the "Camera not active" state */
        .camera-inactive {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100%;
            color: #bdc3c7;
        }
        
        .camera-inactive svg {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .camera-inactive p {
            margin: 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="javascript:history.back()">‚Üê Back</a>
        <div class="header-title">
            QR Scanner
            <small>Scan attendees QR codes for check-in</small>
        </div>
        <span>Tech Summit 2024</span>
    </div>

    <div class="scanner-container">
        <div class="scanner-header">QR Code Scanner</div>
        
        <div id="reader">
            <div class="camera-inactive">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22 6c0-1.1-.9-2-2-2h-4l-1.83-2.75A2 2 0 0 0 14.28 1h-4.56a2 2 0 0 0-1.79 1.25L7.99 4H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 14H4V6h4.05l1.83-2.75a.25.25 0 0 1 .44 0L12 6h8v14zM12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0 8c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/>
                </svg>
                <p>Camera not active</p>
            </div>
        </div>

        <div class="result-message" id="message"></div>

        <button id="start-scan-btn" class="btn-start-scanning">Start Scanning</button>
    </div>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
</body>
</html>
