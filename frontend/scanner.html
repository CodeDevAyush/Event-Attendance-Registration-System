<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner - Tech Summit 2024</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/scannerstyles.css">
</head>
<body>
    <div class="header">
        <a href="javascript:history.back()">‚Üê Back</a>
        <div class="header-title">
            QR Scanner
            <small>Scan attendees QR codes for check-in</small>
        </div>
        <span>Tech Summit 2024</span>
    </div>

    <div class="scanner-container">
        <div class="scanner-header">QR Code Scanner</div>
        
        <div id="reader">
            <div class="camera-inactive">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M22 6c0-1.1-.9-2-2-2h-4l-1.83-2.75A2 2 0 0 0 14.28 1h-4.56a2 2 0 0 0-1.79 1.25L7.99 4H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 14H4V6h4.05l1.83-2.75a.25.25 0 0 1 .44 0L12 6h8v14zM12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zm0 8c-1.66 0-3-1.34-3-3s1.34-3 3-3 3 1.34 3 3-1.34 3-3 3z"/>
                </svg>
                <p>Camera not active</p>
            </div>
        </div>

        <div class="result-message" id="message"></div>

        <button id="start-scan-btn" class="btn-start-scanning">Start Scanning</button>

        <div class="user-details" id="scannedUserDetails">
            <h3>Scanned User Details:</h3>
            <p><strong>Name:</strong> <span id="scannedUserName"></span></p>
            <p><strong>Email:</strong> <span id="scannedUserEmail"></span></p>
            <p><strong>Registration ID:</strong> <span id="scannedUserRoll"></span></p>
        </div>
    </div>

    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
